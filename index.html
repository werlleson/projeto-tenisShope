<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TenisShope</title>
  </head>
  <body>
    <header id="hero-header">
      <nav class="nav-bar">
        <!-- Logo -->
        <div class="logo">
          <img src="./imagens/favicon.ico" alt="" />
        </div>
        <!-- Menu -->
        <div class="menu-bar">
          <ul>
            <li><a href="#">HOMEM</a></li>
            <li><a href="#">MULHER</a></li>
            <li><a href="#">CRIANÇA</a></li>
            <li><a href="#">CUSTOMIZAR</a></li>
          </ul>
        </div>
        <!-- Input de Pesquisa -->
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="search"
            id="nav-search"
            name="pesquisar"
            placeholder="Buscar"
          />
        </div>
        <img class="icons-bag" src="./icons/icon-bag.svg" alt="icon-bag" />
        <div class="hamburguer">
          <span></span>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main>
      <section class="hero-section">
        <div class="container-section">
          <div class="main-ampliada">
            <img src="./imagens/tenis-1-ampliado.png" alt="" />
          </div>
          <!-- div separada -->
          <div class="main-row">
            <div class="main2">
              <img src="./imagens/tenis-2-galeria.png" alt="" />
            </div>
            <div class="main3">
              <img src="./imagens/tenis-1-galeria.png" alt="" />
            </div>
            <div class="main4">
              <img src="./imagens/tenis-3-galeria.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section id="secun-section">
        <div class="text-container">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <h2>R$ 1.000,00</h2>
          <div class="btn-comprar">
            <input type="button" value="COMPRAR" />
          </div>
        </div>
      </section>
    </main>
    <!-- Foolter -->
    <footer id="hero-footer">
      <div class="container-footer">
        <div class="footer-video">
          <video 
          loop 
          autoplay
          muted
          >
            <source src="./tenis.mp4" type="video/mp4">
          </video> 
        </div>
        <div class="footer-redes">
          <ul>
            <li><a href="">TWITTER</a></li>
            <li><a href="">YOUTUBE</a></li>
            <li><a href="">INSTAGRAM</a></li>
            <li><a href="">FACEBOOK</a></li>
          </ul>
        </div>
        <div class="footer-redes-mais">
          <p>SABER MAIS <i class="fa-solid fa-arrow-right"></i></p>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/2d36b8c42c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
